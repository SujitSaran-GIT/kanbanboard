services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8001:8001"
    depends_on:
      - mongo
  
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "4173:4173"
    depends_on:
      - backend

volumes:
  mongo-data: